<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Colorlib Templates"/>
    <meta name="author" content="Colorlib"/>
    <meta name="keywords" content="Colorlib Templates"/>

    <!-- Title Page-->
    <title>Reservar Recurso</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"/>

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"/>

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all"/>

    <link rel="icon" type="image/png" href="../images/registro.svg"/>
</h:head>

<h:body>   
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card-2 card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Reservar Recursos</h2>
                    
                        <div class="container">
                        <center>
                            <h:form id="form">
                                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
                                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                    <h:outputText value="#{reservaBean.dateI}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH" />
                                    </h:outputText>
                                    <h:outputText value="#{reservaBean.dateF}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH" />
                                    </h:outputText>
                                </p:dialog>
                                <h:panelGrid columns="2" cellpadding="5">
                                
     
                                        <p:dataTable id="recursosTable" value="#{recursoBean.recursosDisponibles()}" var="rec" widgetVar="recTable"
                                                 rows="10" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                                 sortMode="multiple" paginatorPosition="bottom">
                                        
                                        
                                        <p:column style="width:100px" headerText="Id" sortBy="#{rec.id}">
                                            <h:outputText value="#{rec.id}"/>
                                        </p:column>
                                        <p:column  style="width:100px " headerText="Tipo" sortBy="" filterMatchMode="exact" filterBy="#{recursoBean.tipo}">
                                            <h:outputText value="#{rec.tipo}"/>

                                        </p:column>
                                        <p:column style="width:100px" headerText="Nombre" >
                                            <h:outputText value="#{rec.nombre}"/>
                                        </p:column>
                                        <p:column style="width:100px" headerText="Ubicacion" sortBy="#{rec.ubicacion}" filterBy="#{rec.ubicacion}" filterMatchMode="exact">
                                            <h:outputText value="#{rec.ubicacion}"/>
                                        </p:column>
                                        <p:column style="width:100px" headerText="Capacidad" sortBy="#{rec.capacidad}" filterBy="#{rec.capacidad}" filterMatchMode="exact">
                                            <h:outputText value="#{rec.capacidad}"/>
                                        </p:column>

                                        <p:column style="width:100px" headerText="Disponible" >
                                            <h:outputText value="#{recursoBean.estaDisponible(rec)}"/>
                                        </p:column>
                                          <p:column style="width:150px" headerText="" >
                                              <p:commandButton value="Reservar" type="button" onclick="PF('dlg2').show();" />
                                                <p:dialog  header="Realice la Reserva"  widgetVar="dlg2" modal="true" height="100">
                                                    <h:panelGrid columns="2" cellpadding="12" style="width:400px">

                                                            <p:outputLabel for="button" value="Fecha Inicial Reserva:" />                                                            
                                                            <p:outputLabel for="button2" value="Fecha Final Reserva:" />
                                                            <p:calendar id="button" value="#{reservaBean.dateI}"  showOn="button" />
                                                            <p:calendar id="button2" value="#{reservaBean.dateF}"  showOn="button" />
                                                            <p:outputLabel for="hourI" value="Hora Inicial Reserva:" />                                                                   
                                                            <p:calendar id="hourI" value="#{reservaBean.hourI}" pattern="HH:mm" timeOnly="true"  />                                                         
                                                            
                                                            
                                                    </h:panelGrid>
                                                    <p:commandButton update="form" class="login100-form-btn" actionListener="#{reservaBean.registrarReserva}" value="Reservar"/>
                                                  </p:dialog> 
                                        </p:column>
                                    </p:dataTable>
                                    </h:panelGrid>
                            </h:form>
                        </center>
                    </div>
                        
                        
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <h:outputScript library="primefaces" name="vendor/jquery/jquery.min.js"/>
    <!-- Vendor JS-->
    <h:outputScript library="primefaces" name="vendor/select2/select2.min.js"/>
    <h:outputScript library="primefaces" name="vendor/datepicker/moment.min.js"/>
    <h:outputScript library="primefaces" name="vendor/datepicker/daterangepicker.js"/>

    <!-- Main JS-->
    <h:outputScript library="primefaces" name="js/global.js"/>
    
    
    
</h:body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
