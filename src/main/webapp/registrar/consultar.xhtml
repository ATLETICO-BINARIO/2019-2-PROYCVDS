<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Colorlib Templates"/>
    <meta name="author" content="Colorlib"/>
    <meta name="keywords" content="Colorlib Templates"/>

    <!-- Title Page-->
    <title>Consultando Recursos</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"/>

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"/>

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all"/>

    <link rel="icon" type="image/png" href="../images/registro.svg"/>
</h:head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <center>
                
                <div class="card-2 card-1" >
                <div class="card-heading "></div>
                <div class="card-body" >
                    <h2 class="title">Consultar Recursos</h2>
                   
                    <div class="container">
                        <center>
                            <h:form id="form">
                                    <p:dataTable id="recursosTable" value="#{recursoBean.consultarRecursos()}" var="rec" widgetVar="recTable"
                                                 rows="10" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                                 sortMode="multiple" paginatorPosition="bottom">
                                        
                                        
                                        <p:column style="column-width: 50em;    " headerText="Id" sortBy="#{rec.id}">
                                            <h:outputText value="#{rec.id}"/>
                                        </p:column>
                                        <p:column headerText="Tipo" sortBy="" filterMatchMode="exact" filterBy="recursoBean.tipo}">
                                            <h:outputText value="#{rec.tipo}"/>

                                        </p:column>
                                        <p:column headerText="Nombre" sortBy="#{rec.nombre}">
                                            <h:outputText value="#{rec.nombre}"/>
                                        </p:column>
                                        <p:column headerText="Ubicacion" sortBy="#{rec.ubicacion}" filterBy="#{rec.ubicacion}" filterMatchMode="exact">
                                            <h:outputText value="#{rec.ubicacion}"/>
                                        </p:column>
                                        <p:column headerText="Capacidad" sortBy="#{rec.capacidad}" filterBy="#{rec.capacidad}" filterMatchMode="exact">
                                            <h:outputText value="#{rec.capacidad}"/>
                                        </p:column>

                                        <p:column headerText="estado" sortBy="#{rec.disponible}">
                                            <h:outputText value="#{rec.disponible}"/>
                                        </p:column>
                                    </p:dataTable>
                            </h:form>
                        </center>
                    </div>
                </div>
            </div>
                
            </center>
            
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
