<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Colorlib Templates"/>
    <meta name="author" content="Colorlib"/>
    <meta name="keywords" content="Colorlib Templates"/>

    <!-- Title Page-->
    <title>Registro Recurso</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"/>

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"/>

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all"/>

    <link rel="icon" type="image/png" href="../images/registro.svg"/>
</h:head>

<h:body>
        <h:form id="RegistroTipo">  

            <br></br>
            <h:panelGrid id="grid" cellpadding="5" columns="2" class="panelCenter" style="margin-bottom:10px">
                <p:outputLabel for="@next"  value="Tipo: " />
                    <p:selectOneMenu id="tipo" type="String" value="#{recursoBean.tipo}" required="true" dynamic="true" style="width:600px;">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Computador" itemValue="computador" binding="#{recursoBean.tipo}"/>
                            <f:selectItem itemLabel="Libro" itemValue="libro"/>
                            <f:selectItem itemLabel="Sala de Estudio" itemValue="sala de estudio"/>
                            <f:facet name="footer">
                                <p:separator />
                                <h:outputText value="Tipos" style="font-weight:bold;"/>
                            </f:facet>
                    </p:selectOneMenu>

                <p:outputLabel for="Nombre" value="Nombre: "/>
                <p:inputText id="Nombre" type="String" required="true" binding="#{nombre}"/>

                <p:outputLabel for="Id" value="Identificador: " />
                <p:inputText id="Id" type="long" required="true" binding="#{id}" />

                
                <p:outputLabel for="Ubicacion" value="Ubicacion: "/>
                <p:inputText id="Ubicacion" type="String" required="true" binding="#{ubicacion}"/>

                <p:outputLabel for="Capacidad" value="Capacidad: " />
                <p:inputText id="Capacidad" type="String" required="true" binding="#{capacidad}"/>

                <div class="divButton">
                    <p:commandButton update="RegistroTipo" class="Button" actionListener="#{recursoBean.registrarRecurso(nombre.value,id.value,ubicacion.value,capacidad.value,tipo.value)}" value="Registrar"/>
                </div>

            </h:panelGrid>
            

        </h:form>
    </h:body>
</html>
