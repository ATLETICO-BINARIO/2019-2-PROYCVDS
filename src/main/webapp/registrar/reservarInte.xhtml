

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>

<h:head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Colorlib Templates"/>
    <meta name="author" content="Colorlib"/>
    <meta name="keywords" content="Colorlib Templates"/>

    <!-- Title Page-->
    <title>Reservar Recurso</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"/>

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"/>

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all"/>

    <link rel="icon" type="image/png" href="../images/registro.svg"/>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
        <p:outputLabel for="button" value="Button:" />
        <p:calendar id="button" value="#{reservaBean.date}" showOn="button" />
        <p:commandButton value="Submit" update="msgs" action="#{reservaBean.click}" icon="pi pi-check" />
     
        <p:dialog modal="true" resizable="true" header="Values" widgetVar="dlg" showEffect="fold">
            <h:outputText value="Button:" />
            <h:outputText value="#{reservaBean.date}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
        </p:dialog>
    </h:form>
    
</h:body>
</html>
